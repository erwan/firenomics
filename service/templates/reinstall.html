$def with (jsondata)

$var title: Reinstall

<h3>Reinstall my Stuff</h3>

<form name="instForm" action="javascript:install()">
$for ext in jsondata:
    <div class="extension">
      <span><input type="checkbox" value="OK" name="$ext" checked="checked"/></span>
      $ext
    </div>

<input type="submit" value="Install" />


</form>
